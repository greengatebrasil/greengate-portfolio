# GreenGate - Alembic Configuration
#
# Para criar uma nova migration:
#   alembic revision --autogenerate -m "descricao da mudanca"
#
# Para aplicar migrations:
#   alembic upgrade head
#
# Para reverter:
#   alembic downgrade -1

[alembic]
# Pasta dos scripts de migration
script_location = alembic

# Template para novas migrations
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone para timestamps
# timezone = UTC

# Truncar slug da migration
# truncate_slug_length = 40

# Desabilita criacao de arquivo __pycache__
# sourceless = false

# Versao atual inicial (deixe vazio para comecar do zero)
# version_locations = %(here)s/alembic/versions

# Formato de saida dos logs - IMPORTANTE para Windows!
output_encoding = utf-8

# URL do banco - SERA SOBRESCRITA pelo env.py que le do .env
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Formata o codigo gerado com black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Configuracao de logging para Alembic
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
